<script>
    function checkButton(isCorrect) {
        const wrongMessage = document.getElementById('wrongMessage');
        const rightMessage = document.getElementById('rightMessage');

        if (isCorrect) {
            rightMessage.classList.add('fade-out'); // Apply fade-out effect

            setTimeout(() => {
                rightMessage.classList.remove('fade-out'); // Hide right message after 5 seconds
            }, 5000);

            // Wait for 20 seconds before redirecting
            setTimeout(() => {
                window.location.href = 'success.html'; // Redirect to next page after 20 seconds
            }, 2000); // 20 seconds delay before redirection
        } else {
            wrongMessage.classList.add('fade-out'); // Show wrong message

            setTimeout(() => {
                wrongMessage.classList.remove('fade-out'); // Hide wrong message after 0.5 seconds
            }, 500); // 0.5 second fade-out effect for wrong message
        }
    }
